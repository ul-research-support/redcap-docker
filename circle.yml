dependencies:
  cache_directories:
    - vagrant
    - ~/.vagrant.d
  pre:
    - wget https://releases.hashicorp.com/vagrant/1.9.5/vagrant_1.9.5_x86_64.deb
    - sudo dpkg -i vagrant_1.9.5_x86_64.deb
    - vagrant plugin install vagrant-vbguest
test:
  pre:
    - vagrant up
  post:
    - vagrant destroy --force
